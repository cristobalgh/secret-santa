<style>
.width-100 {
  width: 100%;
}

.illustration {
  margin-bottom: 12px;
  height: auto;
}

#loader {
  width: 100%;
}
</style>

<div class="sidebar">

  <img class="illustration width-100" src="http://steren.fr/randomgift-waitingpage/principle_small.png" />
  <form>
    <div class="block form-group">
      <label for="event-name"><b>Nombre del evento</b></label>
      <input class="width-100" type="text" id="event-name" value="Amigo secreto" required>
    </div>

    <div class="block">
      <label for="save-prefs"><b>Numero de regalos a ofrecer</b></label>
      <input type="number" id="present-number" value="1" min="1" max="5" required>
    </div>

    <div class="block form-group">
      <label for="message"><b>Tu mensaje a los participantes</b></label>
      <textarea class="width-100" id="message" rows="4" placeholder="Escribe aqui un mensaje, este ser치 incluido en los correos que enviaremos. Por ejemplo, puedes definir precio m치ximo para los regalos."></textarea>
    </div>

   <div class="block">
      <button class="blue" id="assign">Assign &amp; send</button>
      <p class="secondary">Si algo sale mal al asignar los participantes, ser치s alertado y los correos no se enviar치n.</p>
      <div id="loader" class="mdl-progress mdl-js-progress mdl-progress__indeterminate" style="display:none;"></div>
   </div>



  </form>

  <img src="https://ga-beacon.appspot.com/UA-19773068-4/sidebar?pixel" />
</div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
  /**
   * On document load, assign click handlers to each button
   */
  $(function() {
    $('#assign').click(assign);
  });

  function assign() {
    var that = this;
    var presentNumber = parseInt($("#present-number").val(), 10);

    $("#loader").show();

    that.disabled = true;

    google.script.run
      .withSuccessHandler(
        function(element) {
          that.disabled = false;
          $("#loader").hide();
        })
      .withFailureHandler(
        function(element) {
          that.disabled = false;
          $("#loader").hide();
        })
      .withUserObject(this)
      .assignFromSheetAndSendMails(presentNumber, $("#event-name").val(), $("#message").val());
  }

</script>
